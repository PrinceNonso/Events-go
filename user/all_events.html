<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../w3.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/event_feed.css">
 
    <title>EventsGo | Events Feed</title>
</head>
<body>
 <div class="event-feed-wrapper">
   <nav class="sticky-top w3-white w3-card d-flex justify-content-between align-items-center w-100" style="padding:10px 3%;">
       <div>
           <a href="/"><i class="bi bi-house w3-text-green" style="font-size: 30px;"></i></a>
       </div>
      <div class="search-container d-flex w-75">
          <span class="icon">
            <i class="bi bi-search w3-text-light-grey" style="font-size: 25px;"></i>
          </span>
          <input class="search ml-2" type="search" name="" id="" placeholder="Search">
      </div>
      <div class="usser-info">
       <span>  <i class="bi bi-person-circle w3-text-grey" style="font-size: 30px;"></i></span>
      </div>
   </nav>
   <div class="all-events w-100 bg-light p-2">
     <div class="container">
         <div class="row">
             <div class="col-12 col-md-4 p-2">
                 <div class="w3-white p-2" style="border-radius:10px;">
                    <div class="img-container">
                        <div class="my-overlay w3-center">
                          <div class="w-100 h-100" style="position: relative;">
                              <div class="action" style="position: absolute;bottom:10px;right:10px">
                                <button class="btn btn-lg w3-white">
                                    <i class="bi bi-calendar2-plus w3-text-green"></i>
                                </button>
                              </div>
                          </div>
                        </div>
                        <img src="../images/main2.jpg" alt="" class="img-fluid">
                    </div>
                    <div class="event-info">
                        <h4 class="w3-text-green">My Event</h4>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit</p>
                        <hr class="w3-text-grey">
                        <div class="tags">
                            <p class="tag w3-border w3-border-green w3-text-green p-2 rounded-pill w3-center">Religous</p>
                            <p class="tag w3-border w3-border-green w3-text-green p-2 rounded-pill w3-center">Educative</p>
                            <p class="tag w3-border w3-border-green w3-text-green p-2 rounded-pill w3-center">Entertaining</p>
                        </div>
                    </div>
                 </div>
             </div>
         </div>
     </div>
   </div>
 </div>
<script src="../bootstrap-5.1.3-dist/js/bootstrap.js"></script>
<script type="module" src="../js/index.js"></script>
</body>
</html>
