<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../w3.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <title>EventsGo| Signup</title>
</head>
<body>
 <header class="container pt-3">
    <a href="/" class="w3-text-grey" style="text-decoration: none;"><i class="bi bi-house" style="font-size: 25px;"></i></a>
 </header>
 <div class="w3-border-grey min-vh-100">
  <div class="row">
   <div class="col-12 col-md-4"></div>
    <div class="col-12 col-md-4">
     <div class="mt-5">
      <header class="w3-center">
        <h3 class="display-4 w3-text-green">Sign up</i></h3>
      </header><br>
       <form action="" class="w3-card-4 w3-center rounded p-3 w3-white m-auto" style="width: 80%; justify-content: center;padding: 10px; margin-left: 10px;" >
        <input type="email" 
        class="w3-border-bottom w3-border-light-grey w3-text-green  p-1"
        placeholder="Email" 
        required ><br>
        <input 
        type="name"
        class="w3-border-bottom w3-border-light-grey w3-text-green  p-1"
        placeholder="First Name"
        required><br>
        <input
        type="text" 
        class="w3-border-bottom w3-border-light-grey w3-text-green p-1"
        placeholder="surname" 
        required ><br>
        <input 
        type="password"
        class="w3-border-bottom w3-border-light-grey w3-text-green  p-1"
        placeholder="Password" 
        required ><br>
        <input 
        type="password"
        class="w3-border-bottom w3-border-light-grey w3-text-green  p-1"
        placeholder="Confirm Password"
        required ><br>
        <a class="nav-link active" aria-current="page" href="#">
         <button 
            class="btn w3-pale-red w3-text-red custom-btn p-2" 
            style="border: none;min-width: 60%;"
            >Register
         </button><br>
        </a>
        <p class="w3-center">
         <span class="w3-text-grey">
             Already Have an Account? <a class="w3-text-green" href="./login.html">Login</a>
         </span>
        </p>
      </form>
     </div>
    </div>
   <div class="col-12 col-md-4"></div>
  </div>
 </div>
<script src="./bootstrap-5.1.3-dist/js/bootstrap.js"></script>
<script type="module" src="./js/index.js"></script>
</body>
</html>
