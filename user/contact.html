<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../w3.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
 
    <title>Contact</title>
</head>
<body>
    <style>
        input{
            margin-bottom: 10px;
            width: 100%;
            border-width: 2px;
            border: none;
            border-color:white ;
            color: #DDFFDD;
            outline-color:#4B9284 ;
            transition: all ease-in 0.2s;}

        
        .rounded-btn{
            border-radius: 7px;
        }
    </style>
</head>
<body>
    <header>
        <a href="/"></a>
    </header>
    <div class="w3-border-grey min-vh-100">
        <div class="row">
            <div class="col-12 col-md-4"></div>
            <div class="col-12 col-md-4">
                <div class="m-auto">
                    <header class="w3-center">
                        <h5 class="display-6 text-success">Contact Us</h5><br>
                    </header>
                    <form action="" class="w3-card-4  rounded p-3 w3-white" style="width: 80%; justify-content: center;padding: 10px; margin-left: 10px;" >
                        <label for="">Email</label><br>
                        <input type="email" class="w3-border-none   w3-border-light-grey w3-light-grey p-2" placeholder="" required style="color:gray;"><br>
                        <label for="">Name</label><br>
                        <input type="text" class="w3-border-none w3-border-light-grey w3-light-grey p-2" placeholder="" required style="color:green;"><br>
                        <label for="">Subject</label><br>
                        <input type="password" class="w3-border-none w3-border-light-grey w3-light-grey p-2" placeholder="" required style="color:green;"><br>
                        <label for="">Question or Remark</label><br>
                        <input type="text" class="w3-border-none w3-border-light-grey w3-light-grey p-2" placeholder="" required style="color:green; min-width: 100px;"><br>
                        <a class="nav-link active" aria-current="page" href="#">
                            <button class="btn w3-pale-red w3-text-green w3-pale-green custom-btn p-6" style="border: none;">Send</button>
                    </form>
                </div>
            </div>
            <div class="col-12 col-md-4"></div>
        </div>
    </div>
    <script src="./bootstrap-5.1.3-dist/js/bootstrap.js"></script>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
